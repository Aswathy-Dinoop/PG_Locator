{% extends 'user/base.html' %}
{% load static %}
{% block content %}
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}
<br>
<br>
 <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>PG Lists <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-0 bread">PG Lists</h1>
            <div class="search-container">
              <form action="" method="post">
                {% csrf_token %}
                <input style="width: 500px;" type="text" name="search" placeholder="Search PG's by location" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
   
    <section class="ftco-section bg-light">
    	<div class="container">
        
    		<div class="row">
          {% for i in pglists %}
          <div class="col-md-4 d-flex services align-self-stretch px-4 ftco-animate">
            <div class="d-block services-wrap text-center">
              <div class="img" style="background-image: url({{i.image.url}});"></div>
              <div class="media-body py-4 px-3">
                <h3 class="heading">{{i.appartment_name}}</h3>
                {% if i.status == 'Booked' %}
                <p><a href="" class="btn btn-primary">Booked</a></p>
                {% else  %}
                <!-- <p>Even the all-powerful Pointing has no control about the blind texts it is an almost unorthographic.</p> -->
                <p><a href="singlepage?id={{i.id}}" class="btn btn-primary">Read more</a></p>
                {% endif %}
              </div>
            </div>      
          </div>
          {% endfor %}     
          </div>
        </div>
    	</div>
    </section>
{% endblock %}
